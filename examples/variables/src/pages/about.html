{% extends "layouts/main.html" %}
{% block body %}
<h1>About</h1>
{% include 'partials/menu.html' %}
<p>{{description}}</p>
{% filter as_markdown %}
{% include 'partials/blurb.md' %}
{% endfilter %}

<ul class="staff">
  {% for person in staff %}
  <li>{{person.first}} {{person.last}}
    <img alt="image of {{person.first}} {{person.last}}" src="{{person.img}}">
  </li>
  {% endfor %}
</ul>

{% endblock body %}
